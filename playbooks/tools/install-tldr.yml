# tested: ubuntu20.04 (vagrantbox)
# ansible 2.9.6
---

- name: Ensure tldr installed (apt)
  hosts: localhost
  tags: ['install-tldr']
  tasks:
  - name: install tldr
    apt:
      name: tldr
      state: latest
    become: yes

  - name: Update offline cache for tldr pages
    command: tldr -u 